{% extends 'base.html' %}

{% block content %}
	<h1>Flats Catalog</h1>

	<ul>
		{% for flat in all_flats %}
			<li>
                <a href="{% url 'flats:flat_detail' flat.pk %}"> {{ flat.title }} </a>
				<strong> ${{ flat.price }} </strong>
				<small> {{ flat.type }} </small>
            </li>
		{% endfor %}
	</ul>
{% endblock %}
